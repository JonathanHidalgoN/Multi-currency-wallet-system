services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:wallet_db}
      POSTGRES_USER: ${DB_USER:wallet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:wallet_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:wallet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wallet-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-api
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:prod}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:wallet_db}
      DB_USER: ${DB_USER:wallet_user}
      DB_PASSWORD: ${DB_PASSWORD:wallet_password}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wallet-network

volumes:
  postgres_data:
    driver: local

networks:
  wallet-network:
    driver: bridge
